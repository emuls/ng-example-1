<div id="httpExample" class="exampleView">
    <div ng-switch on="httpexample.loadingCars">
        <h2 ng-switch-when="true">
           Loading Cars...
        </h2>
        <div ng-switch-default>
            <div layout="row">
                <example-card id="car-http-example" title="$resource example">
                    <car-blurb car="car" ng-repeat="car in httpexample.ngresourcecars"></car-blurb>
                </example-card>
            </div>
            <div layout="row">
                <example-card id="car-http-example" title="$http example">
                    <car-blurb car="car" ng-repeat="car in httpexample.httpcars"></car-blurb>
                </example-card>
            </div>
        </div>
    </div>
</div>
