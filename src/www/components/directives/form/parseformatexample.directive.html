<form name="exampleForm" novalidate>
    <div>
        Modify By:
        <select ng-model="parseformat.modAmount"
                ng-options="n for n in [] | range:1:30"></select>
    </div>
    <div>
        Parsed:<input type="text" zero-based-input mod-amount="parseformat.modAmount" ng-model="parseformat.num" />
    </div>
    <div>
        Real: <input type="text" ng-model="parseformat.num" />
    </div>
</form>
