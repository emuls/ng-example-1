<div>
    <h4 ng-show="events.loading">Loading Data...</h4>
    <ul ng-show="!events.loading">
        <h4 ng-show="!events.events">Click GO</h4>
        <div ng-show="events.events">
            <li ng-repeat="event in events.events | limitTo:events.limit">
                {{event.actor.login}} - {{event.repo.name}}
            </li>
        </div>
    </ul>
</div>
