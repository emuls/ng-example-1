<html ng-app="exampleApp">
    <head>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
        <script src="https:////ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
        <!-- Angular Material Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
        <script src="scripts/main.min.js"></script>
    </head>
    <body>
        <div id="appContainer" layout="column" style="height:100%" ng-cloak="" ng-controller="AppController">
            <section layout="row" flex="">
                <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="leftnav" md-is-locked-open="$mdMedia('gt-md')">
                    <md-toolbar class="md-theme-indigo">
                        <h1 class="md-toolbar-tools">Menu</h1>
                    </md-toolbar>
                    <md-content>
                        <navigation></navigation>
                    </md-content>
                </md-sidenav>

                <div flex="">
                    <md-toolbar id="appHeader" class="md-theme-red">
                        <h1 class="md-toolbar-tools">
                            <span href="#menubutton" class="gradient-menu" ng-click="toggleNav()" ng-hide="$mdMedia('gt-md')">&nbsp;</span>
                            {{TitleService.title}}
                        </h1>
                    </md-toolbar>
                    <md-content id="mainView" layout-padding ng-view></md-content>
                </div>
            </section>
        </div>
    </body>
</html>
