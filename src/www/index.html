<html ng-app="helloApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="scripts/app.js"></script>
    </head>
    <body>
        <div ng-controller="HelloController">
