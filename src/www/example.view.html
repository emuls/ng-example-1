<div id="exampleView">
    <div class="exampleContainer">
        <h2>Data Binding Example</h2>
        <div class="exampleContent">
            Name:<input type="text" ng-model="name" />
            <p>Hello {{name | capitalize}}!</p>
        </div>
    </div>

    <div class="exampleContainer">
        <h2>$Watch Example</h2>
        <div class="exampleContent">
            <p>{{clock.now}}</p>
        </div>
    </div>

    <div class="exampleContainer">
        <h2>$Directive Example</h2>
        <div class="exampleContent">
            <simple-date date="clock.now"></simple-date>
        </div>
    </div>

    <div class="exampleContainer">
        <h2>$Parse Example</h2>
        <div class="exampleContent">
            <select ng-model="expression.selected" ng-options="option.name for option in expression.options track by option.id">
            </select>
            <p>Parsed Expression: {{parsedExpression}}</p>
        </div>
    </div>

    <div class="exampleContainer">
        <h2>$Interpolate Example</h2>
        <div class="exampleContent">
            <div>
                <input type="email" ng-model="email.to" />
            </div>
            <div>
                <textarea ng-model="email.body" style="width:200px;height:75px;" ></textarea>
            </div>
            <label>Preview:</label>
            <p>{{email.previewText}}</p>
        </div>
    </div>
</div>
