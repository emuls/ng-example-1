<div id="exampleView">
    <div class="exampleContainer">
        <h2>Data Binding Example</h2>
        <div class="exampleContent">
            Name:<input type="text" ng-model="name" />
            <code>Hello {{name | capitalize}}!</code>
        </div>
    </div>

    <div class="exampleContainer">
        <h2>$Watch Example</h2>
        <div class="exampleContent">
            <code>{{clock.now}}</code>
        </div>
    </div>

    <div class="exampleContainer">
        <h2>Date $Directive Example</h2>
        <div class="exampleContent">
            <rainbow-date date="clock.now"></rainbow-date>
        </div>
    </div>

    <div class="exampleContainer">
        <h2>$Parse Example</h2>
        <div class="exampleContent">
            <select ng-model="expression.selected" ng-options="option.name for option in expression.options track by option.id">
            </select>
            <label>{{<span>{{expression.selected.value}}</span>}}</label>
            <code>
                Parsed Expression: {{parsedExpression}}
            </code>
        </div>
    </div>

    <div class="exampleContainer">
        <h2>$Interpolate Example</h2>
        <div class="exampleContent">
            <div>
                <input type="email" ng-model="email.to" />
            </div>
            <div>
                <textarea ng-model="email.body" style="width:200px;height:75px;" ></textarea>
            </div>
            <label>Preview:</label>
            <code>{{email.previewText}}</code>
        </div>
    </div>
</div>
